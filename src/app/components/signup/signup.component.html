<div class="container-signup">
    <form class="form-signup">
            <img class="mb-3" src="../../../assets/img/stock_icon.png" alt="" width="72" height="72">
        <h4 class="mb-3">Create Account</h4>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
            </div>
            <label for="username" class="sr-only">Username</label>
            <input id="username" type="text" class="form-control" placeholder="Username">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope fa-fw"></i></span>
            </div>
            <label for="email" class="sr-only">Email Address</label>
            <input id="email" type="email" class="form-control" placeholder="Email address">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-phone fa-fw"></i></span>
            </div>
            <label for="contactPhone" class="sr-only">Contact Phone</label>
            <input id="contactPhone" type="text" class="form-control" placeholder="Contact phone">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock fa-fw"></i></span>
            </div>
            <label for="password" class="sr-only">Create Password</label>
            <input id="password" type="password" class="form-control" placeholder="Create Password">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock fa-fw"></i></span>
            </div>
            <label for="confirmedPassword" class="sr-only">Repeat Password</label>
            <input id="confirmedPassword" type="password" class="form-control" placeholder="Repeat Password">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
        </div>
    </form>
</div>
